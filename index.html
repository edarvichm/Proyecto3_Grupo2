<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- soccer favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <!-- bootstrap style link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Local CSS   -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Local JS script -->
    <script src="./assets/js/leagues.js" type="module"></script>
    <script
      src="./assets/js/requestAPI_getLeageStandings.js"
      type="module"
    ></script>

    <title>Soccer stats</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Futbool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 mt-2">
          <h3>Ligas</h3>
        </div>
      </div>
      <div class="row">

        <div class="col-4">
          <select
            class="form-select mt-2"
            aria-label="Default select example"
            id="select"
          >
            <!-- onchange="selectLeague()" -->
            <option selected disabled>Selecciona una liga</option>
          </select>
          <select
            class="form-select mt-2"
            aria-label="Default select example"
            id="year"
            alt="year"
          >
            <option disabled>Selecciona el a√±o de la temporada</option>
            <option selected value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div
            class="card mt-2"
            style="height: 100%; width: 100%"
            id="data"
          ></div>
        </div>
      </div>
    </div>

    <section id="leageSeasons">
      <h1>Performance Table</h1>
      <div class="row"></div>
    </section>
    <div>
      <canvas id="leageStandingGraph"></canvas>
    </div>


    <!-- Bootstrap JS script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <script src="./assets/js/graph.js"></script> -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
